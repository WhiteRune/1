<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>

<ul>
    {% for student in students %}
    <li>{{ student.name}}
        {{ student.surname }}
        {{ student.sex }}
        {{ student.address }}
        {{ student.description }}
        {{ student.birthday }}
        {{ student.email }}</li>
    {% endfor %}
</ul>

</body>
</html>
